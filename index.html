<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Href Game Starter</title>
  <style>
    :root {
      --bg: #0f1115; --panel:#161a22; --muted:#8892a6; --text:#e6edf3; --accent:#6be675;
    }
    html, body { height: 100%; }
    body {
      margin: 0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text); background: radial-gradient(1000px 500px at 20% -10%, #1a2030, transparent), var(--bg);
      display: grid; place-items: center; padding: 24px;
    }
    .frame {
      width: min(900px, 92vw); min-height: 70vh; background: var(--panel);
      border: 1px solid #262c3a; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.35);
      display: grid; grid-template-rows: auto 1fr auto; overflow: hidden;
    }
    header, footer { padding: 14px 18px; background:#131722; color: var(--muted); }
    header { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .title { font-weight:700; color: var(--text); }
    .stats { font-size: 14px; display:flex; gap:18px; align-items:center; }
    main { padding: 22px 24px; }
    .passage { white-space: pre-wrap; margin: 0 0 16px 0; }
    .choices { display: grid; gap: 8px; }
    .choices a {
      color: var(--accent); text-decoration: none; border-bottom: 1px dashed color-mix(in oklab, var(--accent) 60%, transparent);
      width: fit-content;
    }
    .choices a:hover { text-decoration: underline; }
    .badge { font-size: 12px; padding:2px 8px; border:1px solid #2a3347; border-radius: 999px; color: var(--muted); }
    .inv { display:flex; gap:6px; flex-wrap: wrap; }
    .kbd { font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; background:#0c0f16; border:1px solid #2a3347; border-radius:6px; padding:2px 6px; color:#cbd5e1; }
    .hint { color: var(--muted); font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="frame">
    <header>
      <div class="title">Href Game Starter</div>
      <div class="stats">
        <span class="badge">Health: <span id="stat-health">3</span></span>
        <span class="badge">Coins: <span id="stat-coins">0</span></span>
        <span class="badge">Room: <span id="stat-room">—</span></span>
      </div>
    </header>

    <main>
      <div id="passage" class="passage"></div>
      <nav id="choices" class="choices"></nav>
      <div class="hint">Tip: You can link directly to a node, e.g. <span class="kbd">#dock</span> or <span class="kbd">#market</span>.</div>
    </main>

    <footer>
      <div class="inv" id="inventory"></div>
    </footer>
  </div>

  <script>
    // --- Minimal a-href interactive fiction engine ---
    // Each node has: id, text, links[], (optional) onEnter() side effects/conditions

    const state = {
      health: 3,
      coins: 0,
      flags: new Set(),
      items: [],
      current: null,
    };

    const nodes = {
      start: {
        id: 'start',
        text: `Buzzzzz. It's your alarm clock. The clock reads 7:00 AM.`,
        links: [
          { to: 'dock', label: 'Look over the dock' },
          { to: 'ferry', label: 'Ask about the ferry', if: () => state.coins >= 1 },
          { to: 'market', label: 'Head to the seaside market' },
        ],
      },
      dock: {
        id: 'dock',
        text: `Ropes. Tar. A glint between planks—could be a coin.`,
        links: [
          { to: 'takeCoin', label: 'Reach for the glint' },
          { to: 'start', label: 'Back to the ferryman' },
        ],
      },
      takeCoin: {
        id: 'takeCoin',
        text: () => {
          if (!state.flags.has('foundCoin')) {
            state.flags.add('foundCoin');
            state.coins += 1;
            addItem('Salt‑kissed Coin');
            return 'You pry out a tarnished coin. The sea sighs. (+1 coin)';
          }
          return 'Just splinters and seaweed now.';
        },
        links: [ { to: 'dock', label: 'Back' } ],
      },
      ferry: {
        id: 'ferry',
        text: () => {
          state.coins -= 1; addItem('Ferry Stub');
          return 'You pay the ferryman. "North shoals," he nods. The skiff cuts the fog…';
        },
        links: [ { to: 'shoals', label: 'Arrive at the shoals' } ],
      },
      market: {
        id: 'market',
        text: 'Stalls bustle. A vendor offers bread for 1 coin. A map is 2 coins.',
        links: [
          { to: 'buyBread', label: 'Buy bread (1 coin)', if: () => state.coins >= 1 },
          { to: 'buyMap', label: 'Buy map (2 coins)', if: () => state.coins >= 2 },
          { to: 'start', label: 'Return to the pier' },
        ],
      },
      buyBread: {
        id: 'buyBread',
        text: () => {
          state.coins -= 1; state.health = Math.min(5, state.health + 1); addItem('Crusty Bread');
          return 'Warm bread revives you. (+1 health)';
        },
        links: [ { to: 'market', label: 'Back to market' } ],
      },
      buyMap: {
        id: 'buyMap',
        text: () => {
          state.coins -= 2; addItem('Hand‑drawn Map'); state.flags.add('hasMap');
          return 'The map shows a dotted path to the north shoals.';
        },
        links: [ { to: 'market', label: 'Back to market' } ],
      },
      shoals: {
        id: 'shoals',
        text: () => state.flags.has('hasMap')
          ? 'With the map, you skirt quicksand and reach a weathered beacon.'
          : 'Without a map, the fog bites. You lose your way and your nerve. (-1 health)',
        onEnter: () => { if (!state.flags.has('hasMap')) state.health = Math.max(0, state.health - 1); },
        links: [
          { to: 'beacon', label: 'Approach the beacon', if: () => state.flags.has('hasMap') },
          { to: 'start', label: 'Retreat to the pier' },
        ],
      },
      beacon: {
        id: 'beacon',
        text: 'At the beacon, a hatch yawns. A soft ticking within… (Demo ends here.)',
        links: [ { to: 'start', label: 'Restart' } ],
      },
    };

    // --- tiny engine ---
    const $ = (id) => document.getElementById(id);

    function addItem(name){
      if (!state.items.includes(name)) state.items.push(name);
      renderInventory();
    }

    function renderInventory(){
      const inv = $('inventory');
      inv.innerHTML = state.items.map(x => `<span class="badge">${x}</span>`).join('');
    }

    function renderStats(){
      $('stat-health').textContent = state.health;
      $('stat-coins').textContent = state.coins;
      $('stat-room').textContent = state.current?.id ?? '—';
    }

    function resolve(node){
      const n = typeof node === 'string' ? nodes[node] : node;
      if (!n) return;
      state.current = n;

      // compute text (allow function or string)
      const text = typeof n.text === 'function' ? n.text() : n.text;
      $('passage').textContent = text;

      // side effects on enter
      if (n.onEnter) n.onEnter();

      // choices
      const choices = (n.links || []).filter(link => (link.if ? link.if() : true));
      $('choices').innerHTML = choices
        .map(link => `<a href="#${link.to}">${link.label}</a>`)
        .join('<br/>');

      renderStats();
    }

    // hash routing via <a href="#nodeId">
    window.addEventListener('hashchange', () => {
      const id = location.hash.replace('#','') || 'start';
      if (nodes[id]) resolve(id);
    });

    // click delegation for choices (so it works even without hashchange)
    document.getElementById('choices').addEventListener('click', (e) => {
      const a = e.target.closest('a[href^="#"]');
      if (!a) return;
      e.preventDefault();
      location.hash = a.getAttribute('href');
    });

    // Boot
    if (!location.hash) location.hash = '#start';
    resolve(location.hash.slice(1));
  </script>
</body>
</html>
